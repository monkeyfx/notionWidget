<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以欢喜之心慢度平凡岁月</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1f;
            color: #e0e0e0;
            font-family: 'Times New Roman', serif;
        }
        .card {
            width: 1000px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
        }
        .theory {
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.9;
        }
        .author {
            margin-top: 20px;
            font-size: 12px;
            font-style: italic;
            opacity: 0.7;
        }
        .svg-deco {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>以欢喜之心慢度平凡岁月</h1>
        <p class="theory">
            在信息泛滥的年代，人类的 <b>感知阈限</b>（Perceptual Threshold） 正在被不断重塑。<br>
            我们生活在 <b>高维情绪共振场</b>（Hyperdimensional Emotional Resonance），
            每一次微小的选择都映射着 <b>主观意义拓扑</b>（Subjective Meaning Topology）。<br>
            慢下来，意味着与 <b>低熵秩序</b>（Low-Entropy Order）和解。
        </p>
        <p class="author">— 小人物也有大梦想</p>
        <svg class="svg-deco" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="200" cy="200" r="180" stroke="white" stroke-opacity="0.1" stroke-width="3" />
            <path d="M100 200 Q200 50, 300 200 T500 200" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="none"/>
            <path d="M150 250 Q200 150, 250 250" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="none"/>
        </svg>
    </div>
</body>
</html>
